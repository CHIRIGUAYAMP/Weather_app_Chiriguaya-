<!DOCTYPE html>
<html lang="en">

<head>
    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima by Marjorie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


</head>


<body style="background-color:aqua">

    <br>
    <br>
    <h1 class="display-1">Bienvenido! Te gustaria conocer el clima de tu ciudad</h1>
    <br>
    <form method="POST">
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping"><i class="bi bi-cloud-sun"></i></span>
            <input type="text" class="form-control" placeholder="Seleccione su ciudad" aria-label="Username"
                aria-describedby="addon-wrapping">
            <button type="button" class="btn btn-info">BUSCAR</button>
            <br>

        </div>
        <form>

            <br>



            <div class="row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <div class="card">
                        <div class="card-body">
                            <img src="http://openweathermap.org/img/w/ {{clima.ciudad}}.png" alt="..">
                            <h5 class="card-title">Ciudad: {{clima.ciudad}}</h5>
                            <p class="card-text">Descripci√≥n: {{clima.descripcion}}</p>
                            <p class="card-text">Temperatura: {{clima.temperatura}}</p>
            
                            <a href="#" class="btn btn-danger"><i class="bi bi-trash"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Quito</h5>
                            <p class="card-text">Cielos nubosos con chubascos tormentosos
                            </p>
                            <a href="#" class="btn btn-danger"><i class="bi bi-trash"></i></a>
                        </div>
                    </div>
                </div>

            </div>

</body>

</html>
